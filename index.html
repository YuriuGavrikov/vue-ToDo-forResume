<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="container" id="app">
      <div class="card">
         <h1 :style="{color: inputValue.length < 5 ? 'red' : 'blue'}">{{ title }}</h1>
         <div class="form-control">
            <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote" />
         </div>
         <button class="btn" @click="addNewNote">Добавить</button>
         <hr />
         <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, i) in notes">
               <!-- <span :class="note.length > 5 ? 'primary' : 'bold' ">({{ i + 1 }}){{ note }}</span> -->
               <!-- <span :class="{
                  'primary': true,
                  'bold': note.length>5
               }">({{ i + 1 }}){{ note }}</span> -->
               <span :class="['bold', {'primary': note.length > 5}]">({{ i + 1 }}){{ note }}</span>
               <button class="btn danger" @click="removeNote(i)">Удалить</button>
            </li>
            <hr />
            <li>
               <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
         </ul>
         <div v-else>Заметок пока нет. Добавьте первую!</div>
      </div>
   </div>

   <script src="https://unpkg.com/vue@next"></script>
   <script src="script.js"></script>
</body>

</html>
